<!--src/pm_viewer.html-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standard Viewer</title>
  <link rel="stylesheet" href="pm_styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #ad0017;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      z-index: 10;
    }

    header h1 {
      font-size: 1rem;
      margin: 0;
    }

    header button {
      background: #fff;
      color: #ad0017;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    header button:hover {
      background: #ffe1e4;
    }

    #viewerContainer {
      flex: 1;
      overflow-y: auto;
      background: #111;
      padding: 20px;
    }

    .pdf-page {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    canvas {
      background: #222;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    #pageIndicator {
      position: fixed;
      bottom: 15px;
      right: 20px;
      background: rgba(255,255,255,0.85);
      color: #000;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 0.9rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>
    <h1 id="viewerTitle">Standard Viewer</h1>
    <button  onclick="bookmarkCurrent()">
      <i class="fas fa-bookmark"></i> Bookmark
    </button>
  </header>

  <div id="viewerContainer"></div>
  <div id="pageIndicator">Page 1 / 1</div>

  <script src="pm_app.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const standard = params.get("standard");
    const url = `/docs/${standard}.pdf`;

    const title = document.getElementById("viewerTitle");
    const viewerContainer = document.getElementById("viewerContainer");
    const pageIndicator = document.getElementById("pageIndicator");

    let pdfDoc = null;
    let totalPages = 0;
    let currentPage = 1;
    const scale = 1.2;
    title.textContent = `${standard} Viewer`;
    pdfjsLib.getDocument(url).promise.then((pdf) => {
      pdfDoc = pdf;
      totalPages = pdf.numPages;
      pageIndicator.textContent = `Page 1 / ${totalPages}`;
      renderAllPages();
    });

    function renderAllPages() {
      for (let num = 1; num <= totalPages; num++) {
        pdfDoc.getPage(num).then((page) => {
          const viewport = page.getViewport({ scale });
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          const div = document.createElement("div");
          div.className = "pdf-page";
          div.appendChild(canvas);
          viewerContainer.appendChild(div);

          const renderContext = { canvasContext: context, viewport };
          page.render(renderContext);
        });
      }
    }
    viewerContainer.addEventListener("scroll", () => {
      const pages = document.querySelectorAll(".pdf-page canvas");
      let visibleIndex = 1;
      pages.forEach((canvas, index) => {
        const rect = canvas.getBoundingClientRect();
        if (rect.top < window.innerHeight / 2 && rect.bottom > 0) {
          visibleIndex = index + 1;
        }
      });
      currentPage = visibleIndex;
      pageIndicator.textContent = `Page ${currentPage} / ${totalPages}`;
    });
    
    async function bookmarkCurrent() {
      await bookmarkStandard(standard, currentPage);
      alert(`Bookmark saved: ${standard}, page ${currentPage}`);
    }
  </script>
</body>
</html>
